<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/css/output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2a0b4f88de.js" crossorigin="anonymous"></script>
    <title>Navbar</title>
</head>
<body class="font-sans">
    <header class="top-0 z-50 w-full border-b border-b-gray-200 border backdrop-blur gap-2 sticky">
        <!-- normal width navbar -->
        <div class="max-w-7xl mx-auto grid grid-cols-2">
            <div class="mx-0 my-5 text-[25px] tracking-tighter">
                <i class="fa-solid fa-bullseye"></i>
                <a href="#" class="ml-1 font-bold font-sans">tarkizZ</a>
            </div>
            <div class="flex space-x-8 justify-end mr-28 w-full font-medium my-6">
                <a href="#" class="font-normal text-gray-400 hover:text-black">Home</a>
                <a href="#" class="font-normal text-gray-400 hover:text-black">Task Manager</a>
                <a href="#" class="font-normal text-gray-400 hover:text-black"> Focus Mode</a>
                <a href="#" class="font-normal text-gray-400 hover:text-black">About</a>
                <a href="#" class="bg-black text-stone-50 rounded-lg px-5 py-2 -mt-2 hover:bg-gray-800">Get Started</a>
            </div>
            <!-- menu icon for the responsive navbar -->
             <div class="col-span-2 flex justify-end w-full absolute top-6 right-4">
                <i class="fa-solid fa-bars text-2xl flex justify-center fa-sr-only mr-5"></i>
                <i class="fa-solid fa-x text-xl flex justify-center fa-sr-only mr-5"></i>

             </div>
            
        </div>
        <!-- smaller width navbar -->
         <div class="grid hidden">
            <a href="#" class="font-normal text-gray-400 hover:text-black">Home</a>
            <a href="#" class="font-normal text-gray-400 hover:text-black">Task Manager</a>
            <a href="#" class="font-normal text-gray-400 hover:text-black"> Focus Mode</a>
            <a href="#" class="font-normal text-gray-400 hover:text-black">About</a>
            <a href="#" class="bg-black text-stone-50 rounded-lg px-5 py-2 mt-2 hover:bg-gray-800 text-center">Get Started</a>
         </div>
         
    </header>
    <script>
    // Get the elements
    const normalNav = document.querySelector('.flex');
    const mobileNav = document.querySelector('.grid.hidden');
    const menuIcon = document.querySelector('.fa-bars');
    const closeIcon = document.querySelector('.fa-x');
    const iconsContainer = document.querySelector('.col-span-2.flex');

    // Add click event for menu icon to open mobile nav
    menuIcon.addEventListener("click", function() {
        mobileNav.classList.remove('hidden');
        menuIcon.classList.add('fa-sr-only');
        closeIcon.classList.remove('fa-sr-only');
        // Adjust icons position when menu is open
        iconsContainer.classList.add('-top-1');
    });

    // Add click event for close icon to close mobile nav
    closeIcon.addEventListener("click", function() {
        mobileNav.classList.add('hidden');
        menuIcon.classList.remove('fa-sr-only');
        closeIcon.classList.add('fa-sr-only');
        // Reset icons position when menu is closed
        iconsContainer.classList.remove('-top-1');
    });

    // Function to handle responsive navigation
    function handleResponsiveNav() {
        if (window.innerWidth <= 1043) { 
            normalNav.classList.add('hidden');
            menuIcon.classList.remove('fa-sr-only');
            mobileNav.classList.add('grid-cols-1', 'gap-4', 'p-4');
            iconsContainer.classList.remove('hidden');
        } else {
            normalNav.classList.remove('hidden');
            mobileNav.classList.add('hidden');
            menuIcon.classList.add('fa-sr-only');
            closeIcon.classList.add('fa-sr-only');
            mobileNav.classList.remove('grid-cols-1', 'gap-4', 'p-4');
            iconsContainer.classList.add('hidden');
        }
    }

    // Run on page load
    handleResponsiveNav();

    // Run whenever window is resized
    window.addEventListener('resize', handleResponsiveNav);
  
    </script>
</body>
</html>
